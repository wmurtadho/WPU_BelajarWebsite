
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Position</title>
    <style>

        body{
            height: 2000px;
        }

        div{
            width: 200px;
            height: 200px;
            margin: auto;
        }

        .satu{
            background-color: green;
        }

        .dua{
            background-color: violet;
            position: fixed;
            height: 40px;
            width: 100%;
            top: 0;
            right: 0;
        }

        .tiga{
            background-color: gold;
        }

        .container{
            width: 600px;
            height: 650px;
            border: 10px solid green;
            position: relative;
        }
    </style>

</head>
<body>

    <div class="container">
        <div class="satu"></div>
        <div class="dua"></div>
        <div class="tiga"></div>
    </div>
</body>
</html>
